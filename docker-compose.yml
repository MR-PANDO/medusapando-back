version: "3.8"

services:
  medusa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medusa-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-9004}:${PORT:-9004}"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-9004}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
