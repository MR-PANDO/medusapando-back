version: "3.8"

services:
  medusa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medusa-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=9000
      - DATABASE_URL=postgres://medusa:medusa_password@postgres:5432/medusa
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-supersecretjwtsecret}
      - COOKIE_SECRET=${COOKIE_SECRET:-supersecretcookiesecret}
      - STORE_CORS=${STORE_CORS:-http://localhost:8000}
      - ADMIN_CORS=${ADMIN_CORS:-http://localhost:9000}
      - AUTH_CORS=${AUTH_CORS:-http://localhost:9000}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:9000}
      - DISABLE_ADMIN=${DISABLE_ADMIN:-false}
      - WORKER_MODE=${WORKER_MODE:-server}
    ports:
      - "9000:9000"
    networks:
      - medusa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: medusa-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=medusa
      - POSTGRES_PASSWORD=medusa_password
      - POSTGRES_DB=medusa
    volumes:
      - medusa_postgres_data:/var/lib/postgresql/data
    networks:
      - medusa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medusa -d medusa"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: medusa-redis
    restart: unless-stopped
    volumes:
      - medusa_redis_data:/data
    networks:
      - medusa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  medusa_postgres_data:
  medusa_redis_data:

networks:
  medusa-network:
    driver: bridge
